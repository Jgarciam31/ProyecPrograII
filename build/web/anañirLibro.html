        <script>
            $(document).ready(function () {
                
                
                $("#btnGuardar").click(function(){
		   $.ajax({
                        url: "ServletLibro",
                        dataType: "html",
                        method: "POST",
                        data:$("#id_formulario" ).serialize(),
                        success: function (respuesta) {
                            if (respuesta==='1') {
                                alert('Libro ingresado con exito')
                              
                                document.getElementById('CODIGO').value=''
                                document.getElementById('ISBN').value=''
                                document.getElementById('NOMBRE').value=''
                                document.getElementById('ANIO').value=''
                                document.getElementById('AUTOR_ID').value=''
                                document.getElementById('CATEGORIA_IDCATEGORIA').value=''
                                document.getElementById('EDITORIAL_IDEDITORIAL').value=''

                            }else{
                                
                               alert('Ha fallado')
                            }
                           
                        },
                        error: function (objAjax, estado, excepcion) {
                            alert("Error al mostrar registros");
                        }
                    })
	});
           

            })
        </script>

        <div class="container-md" style="min-height: 900px;">       
            <h1 class="mt-5 mb-5"> AGREGAR LIBRO </h1> 

            <div class="alert alert-success" role="alert" style="display: none;" id="msjExito" >
                ¡Libro agregado correctamente!

            <div class="alert alert-danger" role="alert" style="display: none;" id="msjError">

                    <div class="row">

                  
                         <form id="id_formulario">
                <div class="form-group" style="min-height: 900px;>
           
                    <label for="CODIGO">CODIGO LIBRO</label>
                    <input type="text" class="form-control" id="CODIGO"  name="CODIGO" placeholder="" required>
                    <label for="formGroupExampleInput">ISBN</label> 
                    <input type="text" class="form-control" id="ISBN"  name="ISBN" placeholder="" required>
                    <label for="formGroupExampleInput">NOMBRE</label>
                    <input type="text" class="form-control" id="NOMBRE"  name="NOMBRE" placeholder="" required>
                    <label for="formGroupExampleInput">AÑO</label>
                    <input type="text" class="form-control" id="ANIO"  name="ANIO" placeholder="" required>
                    
                    <label for="cars">AUTOR</label>
                    <select  class="form-control" name="AUTOR_ID" id="AUTOR_ID" required>
                    <option value="1">Viktor Frankl</option>
                    <option value="2">Miguel Ángel Asturias</option>
                    <option value="3">JOHN GREEN</option>
                    <option value="4">Aurelio Baldor</option>
                    <option value="5">Anonimo</option>
                    </select>
                    
                    <label for="cars">CATEGORIA</label>
                    <select  class="form-control" name="CATEGORIA_IDCATEGORIA" id="CATEGORIA_IDCATEGORIA" required>
                    <option value="1">SUSPENSO</option>
                    <option value="2">MIEDO</option>

                    <option value="5">MATEMATICAS</option>
                    <option value="6">EDUCACION GENERAL</option>
                    <option value="7">HISTORIA</option>
                    
                    </select><label for="cars">EDITORIAL</label>
                    <select  class="form-control" name="EDITORIAL_IDEDITORIAL" id="EDITORIAL_IDEDITORIAL" required>
                    <option value="1">HERDER</option>
                    <option value="2">ALLCA XX</option>
                    <option value="3">EDITORIAL LOSADA</option>
                    <option value="4">EDITORIAL ENI</option>
                    <option value="5">GRUPO EDITORIAL PATRIA</option>

                    </select>
                    <button type="button" id="btnGuardar" class="btn btn-primary" >  Guardar</button>
