                        success: function (respuesta) {
                            if (respuesta==='1') {
                                alert('Categoria Creado con exito')
                                location.reload()
                            }else{

                            }
                           
                        },
                        error: function (objAjax, estado, excepcion) {
                            alert("Error al mostrar registros");
                        }
                    })
	});
           

            })
            
                  function mostrarCategorias() {
                    $.ajax({
                        url: "ServletLibro",
                        dataType: "html",
                        method: "GET",
                        data: {"control":"mostrarCategorias"},
                        success: function (respuesta) {
                            $("#tabla").html(respuesta);
                        },
                        error: function (objAjax, estado, excepcion) {
                            alert("Error al mostrar registros", objAjax, estado, excepcion);
                        }
                    })
                }
                         function deleteFuntion(id) {
                    $.ajax({
                        url: "ServletLibro",
                        dataType: "html",
                        method: "GET",
                        data: {"control":"deleteCategoria", "id":id},
                        success: function (respuesta) {
                               if (respuesta==='1') {
                                alert('Editorial Eliminado con exito')
                                location.reload()
                            }else{
                                
                               alert('Ha fallado probablemente esta relacionado')
                            }
                        },
                        error: function (objAjax, estado, excepcion) {
                            alert("Error al mostrar registros", objAjax, estado, excepcion);
                        }
                    })
                }
