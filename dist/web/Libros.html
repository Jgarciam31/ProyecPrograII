 <script>
            $(document).ready(function () {
                listarLibro();
                $("#queryButton").click(function(){
                             listarLibro();
            });

                 function listarLibro() {
                    $.ajax({
                        url: "ServletLibro",
                        dataType: "html",
                        method: "GET",
                        data: {"control":"MOSTRAR","query":document.getElementById("query").value},
                        success: function (respuesta) {
                            $("#tabla").html(respuesta);
                        },
                        error: function (objAjax, estado, excepcion) {
                            alert("Error al mostrar registros", objAjax, estado, excepcion);
                        }
                    })
                }
            });
                        function deleteFuntion(id) {
                    $.ajax({
                        url: "ServletLibro",
                        dataType: "html",
                        method: "GET",
                        data: {"control":"deleteLibro", "id":id},
                        success: function (respuesta) {
                               if (respuesta==='1') {
                                alert('Editorial Eliminado con exito')
                                location.reload()
                            }else{
                                
                               alert('Ha fallado')
                            }
                        },
                        error: function (objAjax, estado, excepcion) {
                            alert("Error al mostrar registros", objAjax, estado, excepcion);
                        }
                    })
                }
        </script>
